        //Problem#2
        function factorial(number) {
            let sum = 0;
            let num = parseInt(number);
            while(num > 0) {
                sum += num;
                num--;
            }
            return sum;
        }
        const sub = function(sub1, sub2){return sub1 - sub2;};
